<mat-card class='show-card' *ngFor="let show of shows">
    <ng-container>
        <hr>
        <mat-card-header class='show'>
            <mat-card-title><h1>{{ show.artist }}</h1></mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content class='show'>
            <h3>{{ show.venue }}</h3>
            <h3>{{ show.datetime }}</h3>
            <h3>Ticket Price: {{ show.ticketinfo }}</h3>
        </mat-card-content>
    </ng-container>
</mat-card>
